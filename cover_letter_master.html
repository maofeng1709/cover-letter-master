<html>
	<head>
		<title> Cover Letter Master -- Mao FENG</title>


		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">

		<!-- style.css -->
		<link rel="stylesheet" href="./css/style.css">

		<!-- jQuery library -->
		<script src="./js/jquery-3.3.1.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="./js/bootstrap.min.js"></script>

		<!-- jsPDF library-->
		<script src="./js/html2pdf.bundle.js"></script>

		<!-- script.js -->
		<script src="./js/script.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<h2 class="title">Cover Letter Master</h2>
			<form id="info_form">
				<div class="row">
					<div class="form-group col-md-4">
						<button id="select_template" type="button" class="btn btn-success">Select template</button>
					</div>
					<div class="col-md-8">
						<div class="float-right">
							<button id="generate_pdf" type="button" class="btn btn-success">Generate PDF</button>
							<button id="save_template" type="button" class="btn btn-success">Save current as template</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label>Candidate Information</label>
						<input class="form-control" type="text" id="form_name" name="form_name" placeholder="name"></input>
					</div>
					<div class="form-group col-md-4">
						<label class="invisible">hold place</label>
						<input class="form-control" type="text" id="form_email" name="form_email" placeholder="email"></input>
					</div>
					<div class="form-group col-md-4">
						<label class="invisible">hold space</label>
						<input class="form-control" type="text" id="form_phone" name="form_phone" placeholder="phone"></input>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-8">
						<input class="form-control" type="text" id="form_address_1" name="form_address_1" placeholder="address"></input>
					</div>
					<div class="form-group col-md-2"> 
						<input class="form-control" type="text" id="form_postcode_1" name="form_postcode_1" placeholder="postcode"></input>
					</div>
					<div class="form-group col-md-2">
						<input class="form-control" type="text" id="form_city_1" name="form_city_1" placeholder="city"></input>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>Destination Information</label>
						<input class="form-control" type="text" id="form_destination" name="form_destination" placeholder="destination"></input>
					</div>
					<div class="form-group col-md-6">
						<label class="invisible">hold space</label>
						<input class="form-control" type="text" id="form_title" name="form_title" placeholder="title"></input>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-8">
						<input class="form-control" type="text" id="form_address_2" name="form_address_2" placeholder="address"></input>
					</div>
					<div class="form-group col-md-2">
						<input class="form-control" type="text" id="form_postcode_2" name="form_postcode_2" placeholder="postcode"></input>
					</div>
					<div class="form-group col-md-2">
						<input class="form-control" type="text" id="form_city_2" name="form_city_2" placeholder="city"></input>
					</div>
				</div>
			</form>
			<hr>
			<table id="cover_letter">
				<tr class="letter-header">
					<td class="col-md-3" id="name" contenteditable>name</td>
					<td class="col-md-6"></td>
					<td class="col-md-3"></td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3" id="address_1" contenteditable>address</td>
					<td class="col-md-6"></td>
					<td class="col-md-3"></td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3" id="postcode_city_1" contenteditable>postcode, city</td>
					<td class="col-md-6"></td>
					<td class="col-md-3"></td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3" id="email" contenteditable>email</td>
					<td class="col-md-6"></td>
					<td class="col-md-3"></td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3" id="phone" contenteditable>phone</td>
					<td class="col-md-6"></td>
					<td class="col-md-3"></td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3"></td>
					<td class="col-md-6"></td>
					<td class="col-md-3" id="destination" contenteditable>destination</td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3"></td>
					<td class="col-md-6"></td>
					<td class="col-md-3" id="address_2" contenteditable>address</td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3"></td>
					<td class="col-md-6"></td>
					<td class="col-md-3" id="postcode_city_2" contenteditable>postcode, city</td>
				</tr>
				<tr class="letter-header">
					<td class="col-md-3"></td>
					<td class="col-md-6"></td>
					<td class="col-md-3" id="date" contenteditable></td>
				</tr>
				<tr class="saluation letter-content">
					<td class="col-md-12" colspan=3 contenteditable>Saluation</td>
				</tr>
				<tr class="opening letter-content">
					<td class="col-md-12" colspan=3 contenteditable>Opening paragraph</td>
				</tr>
				<tr class="forward_match letter-content">
					<td class="col-md-12" colspan=3 contenteditable>Forward match: why you are a good fit to the destination for the title</td>
				</tr>
				<tr class="backward_match letter-content">
					<td class="col-md-12" colspan=3 contenteditable>Backword match: why the destination is a good fit to you</td>
				</tr>
				<tr class="closing letter-content">
					<td class="col-md-12" colspan=3 contenteditable>Closing paragraph</td>
				</tr>
				<tr class="signature letter-content">
					<td class="col-md-12 name-ref" contenteditable>Your Name</td>
				</tr>
			</table>
			<br>
		</div>
	<input id="template_input" type='file' accept='application/json' hidden>
	</body>
</html>
